<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>LyricScreen Console</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

	<link rel="stylesheet" type="text/css" href="css/all.css" />
</head>
<body>
	<div id="control-panel">
		<ul id="song-verses"></ul>
	</div>

	<div id="nav-menu">
		<button title="Previous Song" class="message-button" data-message="previous song"><i class="fa fa-step-backward"></i></button>
		<button title="Previous Verse" class="message-button" data-message="previous verse"><i class="fa fa-backward"></i></button>
		<button title="Toggle Display Freeze" id="freeze-button" class="message-button" data-message="freeze"><i class="fa fa-pause"></i></button>
		<button title="Next Verse" class="message-button" data-message="next verse"><i class="fa fa-forward"></i></button>
		<button title="Next Song" class="message-button" data-message="next song"><i class="fa fa-step-forward"></i></button>
		<button title="Go to start of Playlist" class="message-button" data-message="restart"><i class="fa fa-fast-backward"></i></button>
		<button title="Toggle Blank Displays" id="blank-button" class="message-button" data-message="blank"><i class="fa fa-toggle-on"></i></button>
		<button title="Main Menu" id="main-menu-button"><i class="fa fa-bars"></i></button>
		<button title="Reload Playlist" class="message-button" data-message="reload"><i class="fa fa-refresh"></i></button>
		<button title="Go to end of Playlist" class="message-button" data-message="finish"><i class="fa fa-fast-forward"></i></button>
	</div>

	<ul id="debug-console"></ul>

	<ul id="display" class="preview">
		<li class="slide active error">&times;</li>
	</ul>

	<script src="js/console.js"></script>
	<script src="js/display.js"></script>
</body>
</html>
